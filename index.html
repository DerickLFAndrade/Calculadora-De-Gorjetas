<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <title>Calculadora de Gorjetas</title>
</head>
<!--cyan: hsl(186, 14%, 43%);
cyan: hsl(184, 14%, 56%);
cyan: hsl(185, 41%, 84%);
cyan: hsl(189, 41%, 97%);
White: hsl(0, 0%, 100%);
cyan: hsl(172, 67%, 45%);-->
<body>
    <section class="container-fluid" id="containerPrimario">
        <section id="logo"><img src="images/logo.svg" alt="" id="logoImg"></section>
        <section class="container" id="containerSec">
            <div id="conta">Valor da Conta:</div>
            <img src="images/icon-dollar.svg" alt="" width="18px" id="iconConta"><input id="quantidade"></input>
            <section id="containerSel">
                <div id="textoSel">
                    <h3><b>Selecione a opção desejada %</b></h3>
                </div>
                        
                <section id="opções"> 
                    <div class="row" >
                        <div id="op1"><b>5%</b></div>
                        <div id="op2"><b>10%</b></div>
                        <div id="op3"><b>15%</b></div>
                        <div id="op4"><b>25%</b></div>
                        <div id="op5"><b>50%</b></div>
                        <input type="text" placeholder="Custom" id="custom"></input>
                    </div>
                </section>
                <div id="textoPessoa">
                    <h3><b>Número de pessoas</b></h3>
                </div>
                <img src="images/icon-person.svg" width="25px" id="iconeP"><input type="text" value="" id="numeroPessoa"> 

                
            </section>
        
                <section class="container" id="containerTerc">
                    <span id="texto3b">
                        <p>Valor da Gorjeta</p>
                        <h1>/person</h1>
                    </span>

                    <span id="texto3a">
                        <p>Total</p>
                        <h1>/pessoa</h1>
                    </span>
                
                    <span id="valor1">$0.00</span>
                    <span id="valor2">$0.00</span>
                
                    <input type="button" value="RESET" class="btn btn-success" id="botReset">
                </section>

        </section>

       

    </section>


    <script src="javs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
