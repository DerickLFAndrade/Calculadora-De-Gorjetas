<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tip-calculator-app-main/images/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <section class="container" id="containerPrimario">
        <section id="logo"><img src="images/logo.svg" alt=""></section>
        <section class="container" id="containerSec">
            <div id="conta">Bill</div>
            <input id="quantidade"><img src="images/icon-dollar.svg" alt="" width="18px"></input>
            <section id="containerSel">
                <div id="textoSel">
                    <h3><b>Selecione a opção desejada %</b></h3>
                </div>
                        
                <section id="opções"> 
                    <div class="row">
                        <div id="op1"><b>5%</b></div>
                        <div id="op2"><b>10%</b></div>
                        <div id="op3"><b>15%</b></div>
                        <div id="op4"><b>25%</b></div>
                        <div id="op5"><b>50%</b></div>
                        <input type="text" value="Custom" id="custom"></input>
                    </div>
                </section>
                <div id="textoPessoa">
                    <h3><b>Número de pessoas</b></h3>
                </div>
                <img src="images/icon-person.svg" width="25px"><input type="text" value="" id="numeroPessoa"> 
            </section>
            <div class="container" id="containerTerc"></div>
            

        </section>

       

    </section>


    <script src="javs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
